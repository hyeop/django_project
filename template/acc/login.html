{% extends 'base.html' %}
{% block con %}
    <div class="container mt-5" style="font-size: 20px; font-weight: bold; width: 80%;">
        <h1>Login</h1>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3 mt-5">
                <label class="form-label"> Username </label>
                <input type="text" name="un" placeholder="계정명을 입력하세요" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="pw" class="form-control" id="exampleInputPassword1" placeholder="패스워드를 입력해주세요">
            </div>
            <div class="text-end mt-4">
                {% load socialaccount %}
                {% providers_media_js %}
                <a href="{% provider_login_url 'google'%}"><button type="button" class="btn btn-primary">Google Login</button></a>

                
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
{% endblock %}
