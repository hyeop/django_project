{% extends 'base.html' %}
{% block con %}
    <div class="container mt-5 mb-5" style="font-size: 20px; font-weight: bold; width: 80%;">
        <h1><b>PROFILE</b></h1>

        <div class="text-center">
            <img src="{{ user.getpic }}" height="200px">
        </div>

        <div class="mb-3 mt-5">
            <label class="form-label">Username</label>
            <input type="text" value="{{user.username}}" disabled class="form-control" style="font-size: larger; font-weight: bold;" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="text" value="{{user.age}}" style="font-size: larger; font-weight: bold;" disabled class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label class="form-label">Comment</label>
            <textarea class="form-control" disabled style="font-size: larger; font-weight: bold;">{{ user.comment }}</textarea>
        </div>

        <div class="text-end">
            <a href="{% url 'acc:update' %}"><button class="btn btn-primary">Update</button></a>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Delete Account
            </button>
        </div>


    </div>





    <!--여기부터는 MODAL-->
    <form method="POST" action="{% url 'acc:delete' %}">
        {% csrf_token %}
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">DELETE ACCOUNT</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <b>패스워드 확인</b><input name="pw" type="password" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCEL</button>
                        <button class="btn btn-danger">DELETE</button>
                    </div>
                </div>
            </div>
        </div>
    </form>



{% endblock %}
