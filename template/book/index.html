{% extends 'base.html' %}
{% block con %}
    <div class="container mt-5 mb-5">
        <h1><b>{{ user.username }}'s BOOK</b></h1>

        <div class="mt-3 text-end">
            <a href="{% url 'book:create' %}"><button class="btn btn-success">CREATE</button></a>
        </div>

        <div class="row">
            {% for i in blist %}
                <div class="col-lg-4 mt-5">
                    <div class="card text-center">
                        <div class="card-body" {% if i.impo %} style="background-color: rgba(247, 250, 46, 0.441);" {% endif %}>
                            <h5 class="card-title"><b>{{ i.site_name }}</b></h5>
                            <p class="card-text">{{ i.comment }}</p>
                            <a href="{{ i.site_url }}" target="_blank" class="btn btn-outline-primary">GO</a>
                            <a href="{% url 'book:delete' i.id %}" class="btn btn-outline-danger">DEL</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
