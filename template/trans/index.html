{% extends 'base.html' %}
{% block con %}
    <div class="container mt-5 mb-5">
        <form method="post">
            {% csrf_token %}
            <h1><b>Translator</b></h1>

            <div class="row mt-5 text-center">
                <div class="col-lg-5">
                    <textarea class="form-control" placeholder="Before" name="before" style="height: 300px; font-size: 30px;">{{bef}}</textarea>
                </div>
                <div class="col-lg-2" style="margin:auto">
                    <select name="from" class="form-select" multiple aria-label="multiple select example" style="font-size: larger;">
                        <option value="ko" {% if f == "ko" or not f %} selected {% endif %}>한국어</option>
                        <option value="en" {% if f == "en" %} selected {% endif %}>영어</option>
                        <option value="ja" {% if f == "ja" %} selected {% endif %}>일본어</option>
                        <option value="zh-cn" {% if f == "zh-cn" %} selected {% endif %}>중국어</option>
                    </select>
                    <button class="btn btn-dark mt-3 mb-3">Trans</button>
                    <select name="to" class="form-select" multiple aria-label="multiple select example" style="font-size: larger;">
                        <option value="ko" {% if t == "ko" %} selected {% endif %}>한국어</option>
                        <option value="en" {% if t == "en" or not t %} selected {% endif %}>영어</option>
                        <option value="ja" {% if t == "ja" %} selected {% endif %}>일본어</option>
                        <option value="zh-cn" {% if t == "zh-cn" %} selected {% endif %}>중국어</option>
                    </select>
                </div>
                <div class="col-lg-5">
                    <textarea class="form-control" disabled style="height: 300px; font-size: 30px;">{{aft}}</textarea>
                </div>
            </div>
        </form>
    </div>
    
{% endblock %}
