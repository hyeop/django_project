{% extends 'base.html' %}
{% block con %}
    <div class="container mt-5 mb-5">
        <h1><b>TOPICS</b></h1>

        <div class="text-end">
            <a href="{% url 'vote:create' %}"><button class="btn btn-success">+TOPIC</button></a>
        </div>

        <div class="row">
            {% for i in tlist %}
                <div class="col-lg-4 mt-5">
                    <div class="card" style="width: 25rem;">
                        <img src="{{ i.writer.getpic }}" class="card-img-top" alt="...">
                        <div class="card-body" {% if user in i.voter.all %} style="background-color: rgba(19, 221, 12, 0.187);" {% endif %}>
                            <h5 class="card-title"><b>{{ i.subject }}</b></h5>
                            <p class="card-text">{{ i.summary }}</p>
                            <a href="{% url 'vote:detail' i.id %}" class="btn btn-primary">{% if user in i.voter.all %}SHOW RESULT{% else %}GO VOTE{% endif %}</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
